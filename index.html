<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 App</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .apple {
            width: 260px;
            height: 260px;
            background: url('Apple.png') no-repeat center/cover;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
        }
        .profile {
            position: absolute;
            bottom: 125px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('profil.png') no-repeat center/cover;
            border-radius: 25%;
            cursor: pointer;
            outline: none;
        }
        .profile-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background: black;
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .profile-info .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cases {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 10px;
            outline: none;
        }
        .cases-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: black;
            border-radius: 15px;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
        }
        .cases-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cases-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .cases-content img {
            width: 100px;
            height: 100px;
            border: 2px solid #555;
            border-radius: 15px;
            margin-right: 10px;
        }
        .progress-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            font-size: 14px;
            padding: 0 10px;
        }
        .progress-bar .progress {
            height: 100%;
            background: green;
            width: 0;
            transition: width 0.3s;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <span id="progress-text">Палки</span>
    </div>
    <div class="apple" onclick="incrementCounter(event)" tabindex="0"></div>
    <div class="profile" onclick="showProfile()" tabindex="0"></div>
    <div class="cases" onclick="showCases()" tabindex="0">Кейсы</div>
    <div class="profile-info" id="profile-info">
        <button class="close-btn" onclick="closeProfile()">Закрыть</button>
        ПРОФИЛЬ<br>
        Время на сайте: <span id="time-spent">0</span> секунд<br>
        Яблоки: <span id="apple-count">0</span>
    </div>
    <div class="cases-popup" id="cases-popup">
        <button class="close-btn" onclick="closeCases()">Закрыть</button>
        <div class="cases-content">
            <img src="AppleCase.png" alt="AppleCase">
            <img src="StandoffCase.png" alt="StandoffCase">
        </div>
    </div>
    <script>
        let count = 0;
        let startTime = Date.now();
        let lastClickTime = 0;
        const dataFile = 'data.html';

        document.addEventListener('DOMContentLoaded', (event) => {
            loadUserData();
        });

        function incrementCounter(event) {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 200) {
                return;
            }
            lastClickTime = currentTime;

            count++;
            updateProgressBar();
            const text = document.createElement('div');
            text.innerText = '+1';
            text.style.position = 'absolute';
            text.style.left = `${event.clientX}px`;
            text.style.top = `${event.clientY}px`;
            text.style.fontSize = '24px';
            text.style.color = '#fff';
            text.style.transition = 'all 3s ease-in-out';
            document.body.appendChild(text);

            setTimeout(() => {
                text.style.top = `${event.clientY - 20}px`;
                text.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(text);
                }, 3000);
            }, 10);
        }

        function showProfile() {
            document.getElementById('profile-info').style.display = 'flex';
            const timeSpent = document.getElementById('time-spent');
            const appleCount = document.getElementById('apple-count');
            timeSpent.innerText = Math.floor((Date.now() - startTime) / 1000);
            appleCount.innerText = count;
        }

        function closeProfile() {
            document.getElementById('profile-info').style.display = 'none';
            saveUserData();
        }

        function showCases() {
            document.getElementById('cases-popup').style.display = 'flex';
        }

        function closeCases() {
            document.getElementById('cases-popup').style.display = 'none';
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            let width = 0;
            if (count < 1000) {
                width = (count / 1000) * 100;
                progressText.innerText = 'Палки';
            } else if (count < 5000) {
                width = ((count - 1000) / 4000) * 100;
                progressText.innerText = 'Сажанец';
            } else if (count < 20000) {
                width = ((count - 5000) / 15000) * 100;
                progressText.innerText = 'Сажанец 2 ур.';
            } else {
                width = 100;
                progressText.innerText = 'Сажанец 2 ур.';
            }
            progress.style.width = `${width}%`;
        }

        function saveUserData() {
            const userData = {
                count: count,
                startTime: startTime
            };
            const userDataString = JSON.stringify(userData);
            const blob = new Blob([userDataString], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = dataFile;
            link.click();
            URL.revokeObjectURL(url);
        }

        function loadUserData() {
            fetch(dataFile)
                .then(response => response.text())
                .then(data => {
                    if (data) {
                        const userData = JSON.parse(data);
                        count = userData.count;
                        startTime = userData.startTime;
                        updateProgressBar();
                    } else {
                        saveUserData();
                    }
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    saveUserData();
                });
        }
    </script>
</body>
</html>
